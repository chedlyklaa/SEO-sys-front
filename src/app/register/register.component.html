<div class="form">
  <div class="form__box">
    <div class="form__right">
      <div class="form__padding-right">

        <h2>Registeration</h2>
    
    
      <form class="example-form" (ngSubmit)="proceedregister()">
            
              <label>Username</label>
              <input class="form__email" type="text" placeholder="Username" [(ngModel)]="username" name="username">
            
              <label>Email</label>
              <input class="form__email" type="emil" placeholder="Email" [(ngModel)]="email" name="email">

              <label>Password</label>
              <input class="form__password" type="password" placeholder="password" [(ngModel)]="password" name="password">
  
              
              <label>Role</label>
              <select name="Role" [(ngModel)]="role" id="">
                <option value="admin">Admin</option>
                <option value="seo-specialist">SEO Specialist</option>
                <option value="redactor">Redactor</option>
                <option value="developer">Developer</option>

              </select>

              <div class="error" *ngIf="error">{{error}}</div>
              <div>
                <button  >Submit</button>
              </div>
          </form>
    
  </div>
</div>
</div>
</div>
