<div id="container">


<ejs-sidebar #dockBar id="dockSidebar"  [enableDock]='enableDock' [width]='width' [dockSize]='dockSize' *ngIf="isLoggedIn" >
    <div class="dock">
        <ul>
            <li class="sidebar-item" style="display: flex; align-items: center;">
                <mat-icon>account_circle</mat-icon>
                <div>
                    <span class="e-text"  [hidden]="!enableDock" title="account" style="color: orangered;">{{role}}</span><br>
                    <span class="e-text"  [hidden]="!enableDock" title="account" style="font-weight: bold;">{{username}}</span>
                </div>
            </li>
        </ul>
        <ul>

            <li class="sidebar-item" id="toggle" (click)="toggleClick()">
                <mat-icon>menu</mat-icon>
                <span class="e-text" [hidden]="!enableDock" title="menu">Menu</span>
            </li>
            <li class="sidebar-item" routerLink="/users" [class.selected]="isActive('/users')" *ngIf="role == 'admin'">
                <mat-icon>manager</mat-icon>
                <span class="e-text" [hidden]="!enableDock" title="home" >Users</span>
            </li>
            <li class="sidebar-item" routerLink="/dashboard" [class.selected]="isActive('/dashboard')" *ngIf="role == 'admin' || role == 'seo-specialist'">
                <mat-icon>dashboard</mat-icon>
                <span class="e-text" [hidden]="!enableDock" title="profile">Dashboard</span>
            </li>
            <li class="sidebar-item" routerLink="/pages" [class.selected]="isActive('/pages')" *ngIf="role != 'developer'">
                <mat-icon >webpage</mat-icon>
                <span class="e-text"  [hidden]="!enableDock" title="info">Pages Templates</span>
            </li>
            <li class="sidebar-item" routerLink="/keywords" [class.selected]="isActive('/keywords')" *ngIf="role != 'developer'">
                <mat-icon>keyword</mat-icon>
                <span class="e-text"  [hidden]="!enableDock" title="info">Keywords</span>
            </li>
            <div class="dev" *ngIf="role == 'developer' || role == 'admin'">
                <li class="sidebar-item" routerLink="/manage-sitemap" [class.selected]="isActive('/manage-sitemap')">
                    <mat-icon>map</mat-icon>
                    <span class="e-text"  [hidden]="!enableDock" title="info">Sitemap</span>
                </li>
                <li class="sidebar-item" routerLink="/manage-robots" [class.selected]="isActive('/manage-robots')">
                    <mat-icon>subject</mat-icon>
                    <span class="e-text"  [hidden]="!enableDock" title="info">Robots.txt file</span>
                </li>
                <li class="sidebar-item" routerLink="/backlinks" [class.selected]="isActive('/backlinks')">
                    <mat-icon>link</mat-icon>
                    <span class="e-text"  [hidden]="!enableDock" title="info">Backlinks</span>
                </li>
            </div>
        </ul>
        <ul>
            <li class="sidebar-item" (click)="userLogout()">
                <mat-icon>logout</mat-icon>
                <span class="e-text"  [hidden]="!enableDock" title="settings">Logout</span>
            </li>
        </ul>
    </div>
</ejs-sidebar>
<div id="main-content">
    <div class="control-container" *ngIf="isLoggedIn">
        <ejs-appbar cssClass="nav" >
          <div class="logo"><img src="../assets/logo.svg">Ijeni<span>SEO System</span></div>
          <div class="e-appbar-spacer"></div>
          <button class="btn btn-warning"><a href="https://www.ijeni.tn"  target="_blank" style="text-decoration: none; color: white;">Go To Ijeni.tn!</a> </button>
        </ejs-appbar>
     </div> 

    <div class="content">
        <div class="sub-title"><router-outlet></router-outlet></div>
    </div>  
</div>
<div>
</div>
</div>
