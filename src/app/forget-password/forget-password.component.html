<div class="form">
    <div class="form__box bg-dark">
      <div class="form__right">
        <div class="form__padding-right">
  
          <h2>Forget Password</h2>
      
      <mat-card-content>
          <form class="example-form" (ngSubmit)="sendResetPasswordEmail()">
              
                <label>Email</label>
                <input class="form__email" type="text" placeholder="Email"  [(ngModel)]="email" name="email" >
                
                <div *ngIf="error" class="error">{{error}}</div>
                <div *ngIf="message" class="message">{{message}}</div>
                <div>
                  <button >Send verification Email</button>
                  <a class="form__link" routerLink="/login" >Login</a>
                </div>
            </form>
      </mat-card-content>
  
  </div>
  </div>
  </div>
  </div>
