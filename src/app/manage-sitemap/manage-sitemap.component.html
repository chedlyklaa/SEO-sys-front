<div class="card bg-light">
    <div class="Themes">
        <h2>Select Links</h2> 
      <table class="table table-light table-striped table-hover" >
        <thead>
          <tr>
            <th> Links</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let page of pages">
            <td>
                <div class="checkbox-container">
                  <input type="checkbox" [(ngModel)]="page.selected" />
                  <span>{{ page.url }}</span>
                </div>
              </td>
          </tr>
        </tbody>
      </table>
      <button (click)="generateSitemap()">Generate Sitemap</button>
      <div class="newThemeForm"><button (click)="isPopoverOpen = true">show selected page</button>
        <div class="card">
          <div class="popover" *ngIf="isPopoverOpen" style="max-width: 500px;">
            <div class="popover-header">Sitemap Preview
              <button style="width: 30px; height:30px; color:white;" type="button" class="close" aria-label="Close" (click)="isPopoverOpen = false;">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="popover-body">
              <div class="popover-title">
                <a href="{{BaseLink}}" target="_blank"> <h2 style="font-weight: bold;">{{BaseLink}}</h2></a>
                <p>{{BaseDiscription}}</p>
                <img src="assets\img\ijeniijeni.png" alt="ijeni">

              </div>
            <div class="popover-body" *ngFor="let page of selectedPages ">
              <div class="popover-title">
                <a style="font-weight: bold;" href="{{page.url}}" target="_blank">{{page.title}}</a>
              </div>
              <p>{{page?.metaDescription}}</p>
            </div>
          </div>
    
        </div>
        
        
      </div>
    </div>
    </div>
