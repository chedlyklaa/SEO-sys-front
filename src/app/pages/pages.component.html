
<div class="card bg-light" *ngIf="!showUpdateForm">
  <ngx-ui-loader></ngx-ui-loader>
  <div class="container-fluid">
    <h1 class="text-center my-4">Pages List</h1>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover table-light">
          <thead class="thead-dark">
            <tr>
              <th>Page Title</th>
              <th>URL</th>
              <th>Description</th>
              <th>edit</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let page of pages">
              <td>{{ page.title }}</td>
              <td>{{ page.url }}</td>
              <td>{{ page.metaDescription }}</td>
              <td>
                <button class="btn btn-primary"  (click)="showUpdatePageForm(page)">Edit</button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="deletePage(page._id)" >Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-warning my-3" routerLink="/add-page">Add Page</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showUpdateForm">
  <app-page-update [page]="selectedPage" (updated)="onUpdateComplete()" (backToList)="onBackToList()"></app-page-update>
</div>
