<div class="form">
  <div class="form__box">
    <div class="form__left">
      <div class="form__padding"><img class="form__image" src="assets\Logo\Logo_ijeni_horizontal.svg"/></div>
    </div>
    <div class="form__right">
      <div class="form__padding-right">

        <h2>User Login</h2>
    
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <form class="example-full-width">
              <label>Username</label>
              <input class="form__email" type="text" placeholder="Email"  formControlName="id" >
            </form>
              <form class="example-full-width">
                <label>Password</label>
                <input class="form__password" type="text" placeholder="******"  type="password" formControlName="password" >
              </form>
            
              <div>
                <button >Login</button>
                <a class="form__link" routerLink="/register" >New User?</a>
                <a class="form__link" routerLink="#" >Forget Password</a>
              </div>
          </form>
    </mat-card-content>

</div>
</div>
</div>
</div>
