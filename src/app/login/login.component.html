<div class="container">
  <div class="image-container"> 
    <img class ="banner-image" src="assets\image.webp" />
  </div>
  <div class="form">
    <img class="form__image" src="assets\Logo\Logo_ijeni_horizontal.svg"/>
    <div class="form__box">
      <div class="form__right">
        <div class="form__padding-right">
          <h2>User Login</h2>

          <mat-card-content>
            <form
              class="example-form"
              (ngSubmit)="proceedlogin()"
            >
              <label>Email</label>
              <input
                class="form__email"
                type="text"
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
              />

              <label>Password</label>
              <input
                class="form__password"
                type="text"
                placeholder="******"
                type="password"
                [(ngModel)]="password"
                name="password"
              />
              <div *ngIf = "error" name="error" class="error">{{error}}</div>
              <div>
                <button>Login</button>
                
                <a class="form__link" routerLink="/forgetpassword"
                  >Forget Password</a
                >
              </div>
            </form>
          </mat-card-content>
        </div>
      </div>
    </div>
  </div>
</div>
