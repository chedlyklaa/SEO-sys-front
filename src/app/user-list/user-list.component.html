<div class="card bg-light" *ngIf="!showUpdateForm">
  <div class="container-fluid" >
    <h1 class="text-center my-4">Users List</h1>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover table-light">
          <thead class="thead-dark">
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of pagedUsers">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.roles }}</td>
              <td>{{ user.createdAt }}</td>
              <td><button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <pagination class="pagination" [totalItems]="totalUsers" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" [maxSize]="maxSize" [rotate]="rotate" [boundaryLinks]="true" [previousText]="'Previous'" [nextText]="'Next'"></pagination>
        </div>
        <button class="btn btn-warning my-3" routerLink="/register">Add User</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showUpdateForm">
  <app-user-update [user]="selectedUser" (updated)="onUpdateComplete()" (backToList)="onBackToList()"></app-user-update>
</div>
