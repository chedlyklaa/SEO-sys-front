<div class="container-fluid">
    <h1 class="text-center my-4">Users List</h1>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.roles }}</td>
              <td>{{ user.createdAt }}</td>
              <td><button class="btn btn-primary" (click)="editUser(user._id)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-success my-3" routerLink="/register">Add User</button>
      </div>
    </div>
  </div>
