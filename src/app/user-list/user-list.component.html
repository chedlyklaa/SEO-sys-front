<div class="card bg-dark">
<div class="container-fluid" *ngIf="!showUpdateForm">
    <h1 class="text-center my-4">Users List</h1>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover table-dark">
          <thead class="thead-dark">
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.roles }}</td>
              <td>{{ user.createdAt }}</td>
              <td><button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-warning my-3" routerLink="/register">Add User</button>
      </div>
    </div>
  </div>
</div>
  <div *ngIf="showUpdateForm">
    <app-user-update [user]="selectedUser" (updated)="onUpdateComplete()"></app-user-update>
  </div>
